name: WGPU Smoke Tests

on:
  push:
    branches: [ main, alpha ]
  pull_request:
    branches: [ main, alpha ]

jobs:
  wgpu-smoke:
    name: Headless WGPU smoke tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image for WGPU smoke tests
        run: |
          docker build -f docker/wgpu/Dockerfile -t velox-wgpu .

      - name: Run velox-renderer wgpu smoke tests inside image
        run: |
          docker run --rm -e WGPU_BACKEND=vulkan velox-wgpu \
            bash -lc "cd /work && cargo test -p velox-renderer --features wgpu -- --ignored --nocapture"
