name: Skia-native CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  skia-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config cmake curl python3 git
          # Mesa EGL / GL dev packages for headless EGL contexts
          sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev libx11-dev libx11-xcb-dev libglu1-mesa-dev libxext-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build velox-renderer (skia-native)
        run: |
          cargo build -p velox-renderer --features "skia-native"

      - name: Run Skia ignored tests (skia-native)
        run: |
          # Run ignored tests so we can validate headless initialization and drawing
          cargo test -p velox-renderer --features "skia-native" -- --ignored --nocapture
        env:
          RUST_BACKTRACE: full

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: skia-test-logs
          path: target/debug/*.log || "target/debug/*.txt" || ""
