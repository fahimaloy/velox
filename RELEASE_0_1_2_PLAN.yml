version: 0.1.2
date_target: 2025-09-15
goals:
  - Fix multi-button rendering and hit-testing (draw all clickable nodes)
  - Add flexbox layout (row/column, gap, justify/align basics)
  - Solidify text layout (wrapping, alignment, clipping)
  - Improve hover targeting (per-node hover via handler matching)
  - Expand docs and examples
scope:
  renderer:
    - Collect all `@click` nodes with rects, draw quads for each in one buffer
    - Per-button label draw with style (font-size/line-height/align)
    - Per-node hover using `on:click` name matching
  dom/layout:
    - Flexbox subset: flex-direction (row|column), gap, align-items (start|center|end), justify-content (start|center|space-between)
    - Block layout keeps percent width/height + margin/padding
    - Add inline `display: block|flex`
  style:
    - Parse/display, flex props, and cascade them
    - Keep text cascade (font-size/weight/line-height/text-decoration)
  cli:
    - Extend init template with flex layouts (two buttons side-by-side and stacked variants)
milestones:
  - M1 (renderer buttons): tests for multiple buttons visible + clickable
  - M2 (flex-basic): layout tests for row/column + gap
  - M3 (align/justify): alignment tests
  - M4 (docs): README and example updates
risks:
  - Flexbox completeness: limit to minimal subset this release
  - Text wrapping complexity: start with glyph bounds-based wrapping
qa:
  - `cargo test --workspace`
  - Manual run: `cargo run -p velox-cli -- dev myapp`
  - Visual verify hover, multiple buttons, large fonts
